<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="./js/main.js"></script>
    <title>dialogMe</title>
</head>
<body>
    <div id="my-id"></div>
    Несколько человек при заходе на эту страницу будут получать сообщения друг друга.
    <form name="publish">
        <input type="text" name="message">
        <input type="submit" value="Отправить">
    </form>

    <div id="subscribe"></div>

    <script>
        var id = Math.random();
        document.getElementById('my-id').appendChild(document.createTextNode(id));
        new formSend(document.forms.publish, '/publish?id=' + id);
        new subscribePane(document.getElementById('subscribe'), '/subscribe?id=' + id);
    </script>
</body>
</html>
